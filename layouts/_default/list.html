{{ define "main" }}

<section class="bg-white pv5 ph4 ph5-ns">
  <div class="mw9 center">
    <h1 class="f2 tc mb5">Tutti i servizi del campeggio</h1>

    <div class="flex flex-wrap justify-center">
      {{ range .Pages }}
        <div class="w-100 w-50-m w-25-l pa3">
          <div class="ba b--moon-gray br3 pa3 h-100 shadow-1 flex flex-column justify-between hover-fade">
            {{ with .Params.image }}
              <div class="overflow-hidden br3 mb3">
                <img src="{{ . | relURL }}" alt="{{ $.Title }}" class="db w-100 zoom-on-hover" style="height: 180px; object-fit: cover;">
              </div>
            {{ end }}
            <div class="tc">
              <h3 class="f4 mb2">{{ .Title }}</h3>
              <p class="f6 lh-copy">{{ .Params.description }}</p>
              <a href="{{ .RelPermalink }}" class="f6 link dim br-pill ba bw1 ph3 pv2 mt3 dib">
                Scopri di più →
              </a>
            </div>
          </div>
        </div>
      {{ end }}
    </div>
  </div>
</section>

{{ end }}
